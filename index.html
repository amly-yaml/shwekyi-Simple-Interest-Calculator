<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App â€“ Simple Interest Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>
      <label for="amount" class="input-text">Amount</label>
      <div class="input-type">
        <input type="number" class="align-number" id="principal" placeholder="Number"/>
      </div>
      <br />

      <label for="interest-rate" class="input-text">Interest Rate</label>
      <div class="input-type">
        <input
          type="range"
          id="rate"
          class="align-form"
          name="rate"
          min="1"
          max="20"
          step="0.25"
          value="10.25"
          onchange="rangeValue()"
        />
      </div>
      <span id="rate_display">10.25%</span>
      <br />

      <label for="years" class="input-text"> No. of Years</label>

      <div class="input-type">
        <select name="interest-years" class="align-form" id="years">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <br />

      <button class="btn btn-warning input-text" onclick="compute()">
        Compute Interest
      </button>
      <br />

      <div class="input-text hidden" id="result">
        If you deposit <span id="deposit" class="highlight"></span><br />
        at an interest rate of
        <span id="interest-rate" class="highlight"></span><br />
        You will receive at an amount of
        <span id="amount" class="highlight"></span><br />
        in the year <span id="year" class="highlight"></span>
      </div>

      <footer>&#169; This Calculator belongs to Shwe Kyi</footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
